<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Fontawesome     -->
    <script src="https://kit.fontawesome.com/eb9e448e6c.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&family=Varela+Round&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="crypto.png" type="image/x-icon">
    <title>Cryptocurrency</title>
</head>

<body>

    <div class="container main-page">
        <div class="row" style="padding-left: 20px; padding-top: 20px;">
            <div class="col-12 col-md-3" style="margin-bottom: 10px;">
                <div class="row">
                    <div class="col col-10" style="padding-right: 3px;">
                        <input type="text" id='input-location' class="form-control search-enter"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                            placeholder="Coin Name" style="font-size: 1rem; font-weight: bold;" value="bitcoin">
                    </div>
                    <div class="col col-2" style="padding-left: 3px;">
                        <button class="btn btn-outline-dark btn-md search-button" id="search-coin"><i
                                class="fas fa-search" style="font-size: 20px; font-weight: 600;"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-12 col-md-5 currency-buttons">
                <button class="btn btn-outline-dark currency-inr active" id='btn-INR'>INR</button>
                <button class="btn btn-outline-dark currency-usd" id='btn-USD'>USD</button>
                <button class="btn btn-outline-dark currency-euro" id='btn-EURO'>EURO</button>
            </div>
        </div>
        <div class="coin-details">
            <div class="row">
                <img src="" alt="" id='coin-image' style="height: 70px; width: 70px;">
                <h1 id="coin-name"></h1>
            </div>
            <div class="row details">
                <div class="col-12 col-md-5">
                    <div class="row">
                        <div class="col-6 key">
                            Symbol
                        </div>
                        <div class="col-6 value" id="value-symbol">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 key">
                            Rank
                        </div>
                        <div class="col-6 value" id="value-rank">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 key">
                            BTC Price
                        </div>
                        <div class="col-6 value" id="value-btc">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 key">
                            Price
                        </div>
                        <div class="col-6 value" id="value-price">

                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-6 key">
                            1D Price Change
                        </div>
                        <div class="col-6 value" id="value-1D">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 key">
                            1W Price Change
                        </div>
                        <div class="col-6 value" id="value-1W">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 key">
                            Volume
                        </div>
                        <div class="col-6 value" id="value-volume">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 key">
                            Market Cap
                        </div>
                        <div class="col-6 value" id="value-cap">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row details">
                <div class="col-12 col-md-5">
                    <div class="row">
                        <div class="col-6 value">
                            <a href="" style="color: #FB743E;" target="_blank" id="value-url"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="other-coins" style="margin-top: 20px;">
            <h5>Other Coins&nbsp;:</h5>
            <div class="table-responsive-md" style="margin: 0 20px;">
                <table class="table table-borderless">
                    <thead class="table-header">
                        <tr>
                            <td>Rank</td>
                            <td>Coin</td>
                            <td>Symbol</td>
                            <td>BTC Price</td>
                            <td>Price</td>
                            <td>1D Price Change</td>
                        </tr>
                    </thead>
                    <tbody class="table-body" id="tablebody">
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" id="li-first">
                        <a class="page-link" href="#">First</a>
                    </li>
                    <li class="page-item" id="li-previous">
                        <a class="page-link" href="#" aria-label="Previous">
                            Previous
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" id='li1' href="#">1</a></li>
                    <li class="page-item"><a class="page-link" id='li2' href="#">2</a></li>
                    <li class="page-item"><a class="page-link" id='li3' href="#">3</a></li>
                    <li class="page-item"><a class="page-link" id='li4' href="#">4</a></li>
                    <li class="page-item"><a class="page-link" id='li5' href="#">5</a></li>  
                    <li class="page-item" id="li-next">
                        <a class="page-link" href="#" aria-label="Next">
                            Next
                        </a>
                    </li>
                    <li class="page-item" id="li-last">
                        <a class="page-link" href="#">Last</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>


    <script src=" index.js">
    </script>

</body>

</html>
